<div id='searchCenter' class="card">
    <div class="card-body">
      <div class="form-group">
        <label for='search-box'> Recherche de centres</label>
        <input class="form-control" #searchBox id="search-box" (input)="search(searchBox.value)" />
        <small id="searchHelp" class="form-text text-muted">recherchez votre ville</small>
      </div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let centre of centres$ | async">
           
          <!-- Comme on a un NgInit on peut faire un ngFor* pour le faire pour chaque élément présent dans centres$-->
          <a (click)="onclick(centre)" >
            {{centre.nom}}
          </a>
          <ul class="adresse">
            {{centre.adresse}}
          </ul>
          <button  class="btn btn-primary" type="button" (click)="delCentre(centre.centreId)">supprimer</button>
        </li>
      </ul>
    </div>
  </div>

  <div id='searchUser' class="card">
    <div class="card-body">
      <div class="form-group">
        <label for='search-box'> Recherche d'user</label>
        <form class="form-group" [formGroup]="loginForm" style="margin-bottom: 5em;">
            <mat-form-field>
                <input matInput class="form-control bg-light" id="login" placeholder="id" formControlName="id">
            </mat-form-field>
        </form>
        <mat-error *ngIf="user.login != null">
            Nom de l'user : {{user.login}} 
        </mat-error>
        <button class="btn btn-primary" type="button" (click)="(searchUsers())">Se connecter</button>
      </div>
      <ul class="list-group">
        <li class="list-group-item">
          <button class="btn btn-primary" type="button" (click)="delUser(user.id)">supprimer</button>
        </li>>
      </ul>
    </div>
  </div>
