<div class="card bg-light" style="display: flex;flex-direction: column; width: fit-content; margin: auto; padding:2em; "  >
    <form class="form-group" [formGroup]="loginForm" style="margin-bottom: 5em;">
        <mat-form-field>
            <input matInput class="form-control bg-light" id="login" placeholder="login" formControlName="user">
            <mat-error *ngIf="!loginForm.get('user')?.errors?.required && (loginForm.get('user')?.errors?.pattern)">
                Please enter a valid user name
            </mat-error>
            <mat-error
                *ngIf="loginForm.get('user')?.invalid && (loginForm.get('user')?.dirty || loginForm.get('user')?.touched) && loginForm.get('user')?.errors?.required">
                user name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput class="form-control bg-light" id="mdp" placeholder="mdp" formControlName="mdp" input type="password">
            <mat-error *ngIf="!loginForm.get('mdp')?.errors?.required">
                Password length must be greater than or equal to 8 and password must contain one or more uppercase ,
                lowercase , numeric and special characters
            </mat-error>
            <mat-error
                *ngIf="loginForm.get('mdp')?.invalid && (loginForm.get('mdp')?.dirty || loginForm.get('mdp')?.touched) && loginForm.get('mdp')?.errors?.required">
                Password is required
            </mat-error>
        </mat-form-field>
        
    </form>
    <button [disabled]="!loginForm.valid" class="btn btn-primary" type="button" (click)="login()">Se
        connecter</button>
</div>
