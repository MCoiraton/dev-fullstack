<div id='searchCenter' class="card">
    <div class="card-body">
      <div class="form-group">
        <label for='search-box'> Recherche de votre rendez-vous</label>
        <input class="form-control" #searchBox id="search-box" (input)="search(searchBox.value)" />
        <small id="searchHelp" class="form-text text-muted">recherchez votre rendez-vous</small>
      </div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let appointment of appointments$ | async">
            <p>Id de référencement : {{appointment.id}}</p>
            <p>Nom : {{appointment.firstName}}</p>
            <p>Prénom : {{appointment.lastName}}</p>
            <p>Email : {{appointment.mail}}</p>
            <strong>Date de rendez-vous : {{appointment.appointmentDate}}</strong>
        </li>
      </ul>
    </div>
  </div>
